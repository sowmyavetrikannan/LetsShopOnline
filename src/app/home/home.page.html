

<ion-content>
  <ion-grid class="grid">
    <ion-row>
      <!-- first row -->
      <ion-slides pager initialSlide=0 speed=2000 loop=true dir="rtl">
        <ion-slide *ngFor="let item of categories">
          <div class="overlay">
            <img src="assets/logo.png" class="slider-img">
          </div>
          <div class="card-title">{{item.title}}</div>
        </ion-slide>
      </ion-slides>
    </ion-row>
    <!-- first row -->
    <!-- second-row -->

    <h2 text-center>{{"Categories"}}</h2>

    <ion-row class="categories">
      <ion-col col-6 *ngFor="let item of categories">
        <img src="assets/logo.png" />
        <p class="text-over-img">{{item.title}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
